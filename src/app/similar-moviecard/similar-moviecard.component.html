<p *ngIf="similarMovies.length <1">No similar movies</p>
<div class="row">
<div *ngFor="let movie of similarMovies" class="column">

<nz-card  [routerLink]="['/movie',movie.id]" nzHoverable style="width:240px" [nzCover]="coverTemplate">
<nz-card-meta nzTitle="{{movie.title}}" nzDescription="Emotion :)"></nz-card-meta>

</nz-card>
<ng-template #coverTemplate>
    <img alt="poster" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" />
</ng-template>

</div>
</div>
